  sqflite: any
  shared_preferences: ^2.0.20
  screenshot: ^2.1.0
  share_plus: ^6.3.4
  path_provider: ^2.0.14
  permission_handler: ^10.2.0
  pdf: ^3.10.1
  cloud_firestore: ^4.4.4


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/
